<div class="login-container">
  <mat-card>
    <mat-card-title>Login no Sistema</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required') && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
            Usuário é obrigatório.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
            Senha é obrigatória.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isSubmitting" class="full-width-field">
          {{ isSubmitting ? 'Entrando...' : 'Entrar' }}
        </button>

        <div *ngIf="loginError" class="error-message">
          {{ loginError }}
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions align="center">
      <a routerLink="/auth/register">Não tem uma conta? Registre-se aqui</a>
    </mat-card-actions>
  </mat-card>
</div>
