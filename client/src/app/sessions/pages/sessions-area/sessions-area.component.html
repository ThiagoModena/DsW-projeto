<div style="padding: 20px;">
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Listar Sessões">
      <ng-template matTabContent>
        <div style="padding-top: 20px;">
          <app-list-sessions></app-list-sessions>
        </div>
      </ng-template>
    </mat-tab>

    <mat-tab label="Nova Sessão">
      <ng-template matTabContent>
        <div style="padding-top: 20px;">
          <p>Preencha os dados abaixo para criar uma nova sessão.</p>
          <app-form-session></app-form-session>
          </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

</div>
