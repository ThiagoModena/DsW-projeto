<div class="lista-container" style="padding-top: 10px;">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" style="margin-bottom: 20px;">
    <mat-form-field appearance="outline" style="flex-grow: 1;">
      <mat-label>Buscar Procedimento por ID</mat-label>
      <input matInput type="number" [(ngModel)]="procedureIdBusca" placeholder="Digite o ID do procedimento" (keyup.enter)="buscarPorId()">
      </mat-form-field>
    <button mat-raised-button color="accent" (click)="buscarPorId()" [disabled]="!procedureIdBusca" class="search-button">
      Buscar
      </button>
    <button mat-stroked-button (click)="limparBuscaECarregarTodos()" *ngIf="exibindoResultadoBusca" class="clear-search-button">
      Mostrar Todos
      </button>
  </div>

  <div *ngIf="!isLoading && !error && procedures.length > 0" class="mat-elevation-z8">
    <table mat-table [dataSource]="procedures" class="full-width-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let item"> {{item.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome do Procedimento </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Preço </th>
        <td mat-cell *matCellDef="let item" style="text-align: right;"> {{formatPrice(item.price)}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Ações </th>
        <td mat-cell *matCellDef="let item" style="text-align: center;">
          <button mat-icon-button color="primary" (click)="editarProcedure(item)" aria-label="Editar procedimento">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="handleDeleteProcedure(item)" aria-label="Deletar procedimento">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
